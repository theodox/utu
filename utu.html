<!doctype html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Utu Akkadian flashcards</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Cuneiform">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    .cune {
      font-family: 'Noto+Sans+Cuneiform', serif;
      font-size: 48px;
    }
    .card{
      text-align: center;      
      align-items: center;  
      display: flex;
      height: 512px;
      border: none;
      background-color: dimgray;
    }
    .flash {
      font-family: 'Noto+Sans+Cuneiform', serif;
      font-size: 24vw;
      padding: 2rem;
    }


  </style>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      console.log(pyodide.runPython(`
from pyodide.ffi import create_proxy
import js

fred  = '𒁾 𒉆 𒋻 𒊏'.split()
print(fred)

def test(event):
  print(dir(event))
  print (event.direction)
  print(event.relatedTarget)
  print(event.from_)
  print(event.to)
  print(event.relatedTarget.getElementsByClassName("flash")[0])
  event.relatedTarget.getElementsByClassName("flash")[0].innerHTML = fred[event.to]

proxy = create_proxy(test)

carousel = js.document.getElementById("mainCarousel")
carousel.addEventListener("slide.bs.carousel", proxy);
`)
);
return pyodide;
    }
    main();
  </script>
  <div id="main">
    <div class="container-fluid justify-content-center">
        <div class="row">
          <div class="col-md">
          <h1 class="text-center">𒉏𒄫𒁾𒁍𒌝 <small class="text-muted">Akkadian flashcards</small></h1>
        </div>
        </div>
    </div>
    </div>
    <div class="panel panel-default" style="background-color: dimgray;">
      <div id="mainCarousel" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card d-md-flex justify-content-center">
            <p class="flash">𒂵</p>
            </div>
            <div class="carousel-caption d-none d-md-block aria-hidden=true">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item ">
            <div class="card d-md-flex justify-content-center">
              <p class="flash">𒄥</p>
              </div>
              <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card d-md-flex justify-content-center">
              <p class="flash">𒈗</p>
              </div>            
              <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button"  data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
