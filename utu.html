<!doctype html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Utu Akkadian flashcards</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Cuneiform">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    .cune {
      font-family: 'Noto+Sans+Cuneiform', serif;
      font-size: 48px;
    }
    .card{
      text-align: center;      
      align-items: center;  
      display: flex;
      height: 512px;
      border: none;
      background-color: dimgray;
    }
    
    .flash {
      font-family: 'Noto+Sans+Cuneiform', serif;
      font-size: 24vw;
      padding: 2rem;
    }

    .logograms {
        visibility: visible;
    }
  
    .syllables {
      visibility: visible;
    }

    .borger {
      visibility: visible;
    }

    .determinative {
      visibility: visible;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      let mountDir = "/mnt";
      pyodide.FS.mkdir(mountDir);
      pyodide.FS.mount(pyodide.FS.filesystems.IDBFS, { root: "d:/prj/utu" }, mountDir);
      await pyodide.runPythonAsync(`
    from pyodide.http import pyfetch
    response = await pyfetch("http://127.0.0.1:8000/cuneiform.db")
    with open("cuneiform.db", "wb") as f:
        f.write(await response.bytes())
    print ('database loaded')
`);
    await pyodide.loadPackage('sqlite3');
    await pyodide.runPythonAsync(`
        
        from pyodide.http import pyfetch
        response = await pyfetch("http://127.0.0.1:8000/utu.py")
        with open("utu.py", "wb") as f:
            f.write(await response.bytes())
        print ('python code loaded')
    `);
      
      let utu = pyodide.pyimport("utu");
      utu.main();
    }
    main();
    ;
  </script>
  <div id="main">
    <div class="container-fluid justify-content-center">
        <div class="row">
          <div class="col-md">
          <h1 class="text-center">𒉏𒄈 𒁾𒁍𒌝</h1>
          <h3 class="text-center text-muted">Akkadian flashcards</h3>
        </div>
        </div>
    </div>
    </div>
    <div class="panel panel-default" style="background-color: dimgray;">
      <div id="mainCarousel" class="carousel slide">
        <!-- <div class="carousel-indicators">
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div> -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card d-md-flex justify-content-center">
            <p class="flash">𒂵</p>
            </div>
            <div class="carousel-caption d-md-block aria-hidden=true">
              <h5 class="caption-header">First slide label</h5>
              <p class="caption-details logograms">Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item ">
            <div class="card d-md-flex justify-content-center">
              <p class="flash">𒄥</p>
              </div>
              <div class="carousel-caption d-md-block">
              <h5 class="caption-header">Second slide label</h5>
              <p class="caption-details logograms">Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card d-md-flex justify-content-center">
              <p class="flash">𒈗</p>
              </div>            
              <!-- <div class="carousel-caption d-none d-md-block"> -->
              <div class="carousel-caption d-md-block">
              <h5 class="caption-header">Third slide label</h5>
              <p class="caption-details logograms">Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button"  data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
